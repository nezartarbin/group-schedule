<!DOCTYPE html>
<html>
    <head>
        <title>Schedule App</title> 
        <!--Importing Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--Importing local CSS stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/alt-theme.css"> -->
        <!--importing Axios JS for HTTP requests-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <h1> Group Schedule </h1>
        <!--schedule-div is a grid container, or wrapper-->
        <p id="time"></p>
        <div id="buttons">
            <button class="time" id="arrow-left">&#8249;</button>
            <button class ="time" id="reset">Reset</button>
            <button class="time" id="arrow-right">&#8250;</button>
        </div>
        <div id="labels"></div>
        <div id="schedule-div">

        </div>

        <script src="scripts/script.js"></script>

        <!--submit button. When clicked, it will call function "poststuff() which is defined in head-->
        <div id="formone">
            username: <input type="text" id="username">
            ID: <input type="text" id="id">
            <button id="submit-time" onclick="postSchedule()">Submit</button>
        </div>
    </body>
</html>
